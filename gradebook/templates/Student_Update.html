{% extends "base.html" %}
{% block title %}
Update Student
{% endblock %}

{% block content %}
    <h2>Update Student</h2>
    {% if not user.is_superuser %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="id_grade" name="grade" value="{{ student.grade }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Grade</button>

        </form>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    {% endif %}
{% endblock %}
